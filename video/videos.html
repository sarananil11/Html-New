<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Video Tag Example</title>
</head>
<body>
    <h2>HTML5 Video Tag Example</h2>
    <video width="640" height="360" controls loop autoplay muted poster="./download.webp">
        <source src="YouTube - (110) Arctic Monkeys - Do I Wanna Know_ (Live) - YouTube 2024-12-12 21-41-15.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video><br>
    <script>    console.log("Video loaded successfully");
</script>
    <video width="500" height="500" controls loop src="./YouTube - (110) Arctic Monkeys - Do I Wanna Know_ (Live) - YouTube 2024-12-12 21-41-15.mp4"></video>
</body>
</html>
