<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table model</title>
</head>
<body>
    <center>
         <h3> <i>A test with merged cells</i>

    </h3>
    <table border="1">
            <tr>
                <th rowspan="3"></th>
            </tr>
            <tr>
                
                <th colspan="2"> Average</th>
                <th rowspan="2"> Red eyes</th>

            </tr>
            <tr>
                <th>height</th>
                <th>weight</th>
            </tr>
            <tr>
                <th>Males</th>
                <th>1.9</th>
                <th>0.08</th>
                <th>40%</th>

            </tr>
           <tr>
                <th>Females</th>
                <th>1.6</th>
                <th>0.08</th>
                <th>60%</th>

            </tr>
    </center>
   
</body>
</html>
